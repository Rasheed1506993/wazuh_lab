<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="22" font-weight="bold" fill="#2C3E50">
    تدفق البيانات في منظومة Wazuh
  </text>
  
  <!-- Wazuh Agents -->
  <rect x="50" y="80" width="180" height="100" fill="#E74C3C" stroke="#C0392B" stroke-width="3" rx="10"/>
  <text x="140" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="white">
    Wazuh Agents
  </text>
  <text x="140" y="135" text-anchor="middle" font-size="12" fill="white">
    وكلاء المراقبة على
  </text>
  <text x="140" y="155" text-anchor="middle" font-size="12" fill="white">
    الأنظمة المُستهدفة
  </text>
  
  <!-- Arrow 1 -->
  <path d="M 230 130 L 310 130" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="270" y="120" text-anchor="middle" font-size="11" fill="#2C3E50">
    أحداث الأمان
  </text>
  
  <!-- Wazuh Manager -->
  <rect x="310" y="80" width="180" height="100" fill="#3498DB" stroke="#2980B9" stroke-width="3" rx="10"/>
  <text x="400" y="110" text-anchor="middle" font-size="16" font-weight="bold" fill="white">
    Wazuh Manager
  </text>
  <text x="400" y="135" text-anchor="middle" font-size="12" fill="white">
    تحليل الأحداث
  </text>
  <text x="400" y="155" text-anchor="middle" font-size="12" fill="white">
    وتطبيق القواعد
  </text>
  
  <!-- Arrow 2 -->
  <path d="M 400 180 L 400 250" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="430" y="220" font-size="11" fill="#2C3E50">
    alerts.json
  </text>
  
  <!-- Filebeat -->
  <rect x="310" y="250" width="180" height="80" fill="#F39C12" stroke="#D68910" stroke-width="3" rx="10"/>
  <text x="400" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="white">
    Filebeat
  </text>
  <text x="400" y="305" text-anchor="middle" font-size="12" fill="white">
    قراءة وإرسال
  </text>
  <text x="400" y="320" text-anchor="middle" font-size="12" fill="white">
    التنبيهات
  </text>
  
  <!-- Arrow 3 -->
  <path d="M 400 330 L 400 390" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="430" y="365" font-size="11" fill="#2C3E50">
    JSON/HTTPS
  </text>
  
  <!-- Wazuh Indexer -->
  <rect x="270" y="390" width="260" height="140" fill="#9B59B6" stroke="#7D3C98" stroke-width="3" rx="10"/>
  <text x="400" y="420" text-anchor="middle" font-size="18" font-weight="bold" fill="white">
    Wazuh Indexer
  </text>
  
  <!-- Indexer Internal Components -->
  <rect x="290" y="440" width="100" height="35" fill="#8E44AD" stroke="#6C3483" stroke-width="2" rx="5"/>
  <text x="340" y="462" text-anchor="middle" font-size="11" fill="white">
    معالجة البيانات
  </text>
  
  <rect x="410" y="440" width="100" height="35" fill="#8E44AD" stroke="#6C3483" stroke-width="2" rx="5"/>
  <text x="460" y="462" text-anchor="middle" font-size="11" fill="white">
    الفهرسة
  </text>
  
  <rect x="290" y="485" width="100" height="35" fill="#8E44AD" stroke="#6C3483" stroke-width="2" rx="5"/>
  <text x="340" y="507" text-anchor="middle" font-size="11" fill="white">
    التخزين
  </text>
  
  <rect x="410" y="485" width="100" height="35" fill="#8E44AD" stroke="#6C3483" stroke-width="2" rx="5"/>
  <text x="460" y="507" text-anchor="middle" font-size="11" fill="white">
    الاستعلام
  </text>
  
  <!-- Arrow 4 -->
  <path d="M 530 460 L 640 460" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <text x="585" y="450" text-anchor="middle" font-size="11" fill="#2C3E50">
    REST API
  </text>
  
  <!-- Wazuh Dashboard -->
  <rect x="640" y="390" width="210" height="140" fill="#16A085" stroke="#138D75" stroke-width="3" rx="10"/>
  <text x="745" y="420" text-anchor="middle" font-size="18" font-weight="bold" fill="white">
    Wazuh Dashboard
  </text>
  <text x="745" y="450" text-anchor="middle" font-size="12" fill="white">
    واجهة المستخدم
  </text>
  <text x="745" y="475" text-anchor="middle" font-size="12" fill="white">
    للاستعلام والتصور
  </text>
  <text x="745" y="500" text-anchor="middle" font-size="12" fill="white">
    والتحليل
  </text>
  
  <!-- Index Patterns Box -->
  <rect x="50" y="570" width="800" height="110" fill="#ECF0F1" stroke="#2C3E50" stroke-width="2" rx="10"/>
  <text x="450" y="595" text-anchor="middle" font-size="16" font-weight="bold" fill="#2C3E50">
    أنماط الفهارس الرئيسية (Index Patterns)
  </text>
  
  <text x="70" y="620" font-size="12" fill="#2C3E50">
    • wazuh-alerts-*: تنبيهات الأمان المُنشأة
  </text>
  <text x="70" y="640" font-size="12" fill="#2C3E50">
    • wazuh-archives-*: جميع الأحداث المُستقبلة
  </text>
  <text x="70" y="660" font-size="12" fill="#2C3E50">
    • wazuh-monitoring-*: حالة الوكلاء
  </text>
  
  <text x="470" y="620" font-size="12" fill="#2C3E50">
    • wazuh-statistics-*: إحصائيات الأداء
  </text>
  <text x="470" y="640" font-size="12" fill="#2C3E50">
    • wazuh-states-vulnerabilities-*: الثغرات
  </text>
  <text x="470" y="660" font-size="12" fill="#2C3E50">
    • wazuh-states-inventory-*: جرد الأنظمة
  </text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="11" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#2C3E50"/>
    </marker>
  </defs>
</svg>